    <script>
        $(document).ready(function () {
            $('#searchBtn').click(function () {
                if ($('#search').val().length == 0) {
                    $('#listopen').hide();
                    return false;
                }
                if ($('#search').val().length !== 0) {
                    $('#listopen').show();
                    return false;
                }

        })
